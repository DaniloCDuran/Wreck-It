<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Menu superior -->
        <div class="menu">
            <h2>Time Left:</h2>
            <h2 id="time-left">0</h2>
            <h2>Your Score:</h2>
            <h2 id="score">0</h2>
            <div class="menu-lives">
                <img src="./images/player.png" alt="Player Icon">
                <h2>x3</h2>
            </div>
        </div>
    </div>
    
    <!-- PainÃ©is do jogo -->
    <div class="game-panel">
        <div class="panel-row">
            <div class="square enemy" id="square-1"></div>
            <div class="square" id="square-2"></div>
            <div class="square" id="square-3"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="square-4"></div>
            <div class="square" id="square-5"></div>
            <div class="square" id="square-6"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="square-7"></div>
            <div class="square" id="square-8"></div>
            <div class="square" id="square-9"></div>
        </div>
    </div>

    <!-- Script JS -->
    <script defer src="./scripts/engine.js"></script>
</body>
</html>
